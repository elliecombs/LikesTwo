<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- *************** -->
    <!-- NAV BAR -->
    <!-- ********************** -->
    <div class="container">
        <div class="menu">
            <div class="navbar">
                <h1 class="network">Network</h1>
            </div>
            <div class="feed">
                <h2>Your Feed</h2>
            </div>
        </div>
        <div class="main">
            <div class="avatar">
                <div class="usercircle"><img src="user.png" alt="user">
                    <div class="add"><A href="#"> Add an avatar</A>
                    </div>
                    <h1>Kylie Nolli</h1>
                </div>
            </div>
    
            <!-- RIGHT row Name Boxes -->
    
            <!-- Ellie Box -->
            <div class="right">
                <div class="box">
                    <div class="top">
                        <h2>Ellie C</h2>
                        <p><span id="count1">3</span> Likes</p>
                        <button onClick="liked('#count1')" class="btn1">Likes</button>
                    </div>
                    <p>I am a student at coding<a href="https://www.codingdojo.com/"> Dojo!</a></p>
                </div>
    
                <!-- Brian Box  -->
                <div class="box">
                    <div class="top">
                        <h2>Brian Y</h2>
                        <p><span id="count2">12</span> Likes</p>
                        <button onClick="liked('#count2')" class="btn1">Likes</button>
                    </div>
                    <p>Just finished my <a href="#">next project</a>, check it out!</p>
                </div>
    
                <!-- Omar Box -->
                <div class="box">
                    <div class="top">
                        <h2>Omar L</h2>
                        <p><span id="count3">9</span> Likes</p>
                        <button onClick="liked('#count3')" class="btn1">Likes</button>
                    </div>
                    <p>I just started my own <a href="#">software</a> company</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Left row Avatar Nolli -->

</body>
<script src="script.js"></script>

</html>
